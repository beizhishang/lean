<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>jQuery过滤筛选显示数量的搜索框</title>

<link type="text/css" rel="stylesheet" href="./style.css">
</head>

<body>

<h1>jQuery搜索框过滤筛选</h1>
<h3>简单、易用、方便、快捷</h3>

<section class="list-wrap">
  <label for="search-text">搜索列表内容</label>
  <input type="text" id="search-text" placeholder="美食大搜索" class="search-box">
  <span class="list-count">共 9 条</span>
	<ul id="list" class="">
	  <li class="in">苹果派</li>
	  <li class="in">南瓜派</li>
	  <li class="in">香蕉奶油派</li>
	  <li class="in">桃黑莓馅饼</li>
	  <li class="in">巧克力草莓蛋糕</li>
	  <li class="in">巧克力南瓜蛋糕</li>
	  <li class="in">巧克力和薄荷控</li>
	  <li class="in">红丝绒蛋糕</li>
	  <li class="in">非水果樱桃</li>
	  <span class="empty-item">无数据</span>
	</ul>
</section>


<script type="text/javascript" src="./jquery.min.js(1).下载"></script>
<script type="text/javascript" src="./index.js.下载"></script>


</body></html>
